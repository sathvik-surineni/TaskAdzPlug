<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from appearing due to video overflow */
        }

        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Place the video behind other content */
        }

        #videoBackground {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container without stretching or cropping */
        }

        /* Optional: Add some styles to the rest of the content */
        .content {
            padding: 20px;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="videoContainer">
        <video autoplay muted loop id="videoBackground">
            <source src="./video (2160p).mp4" type="video/mp4">
            <!-- Add more source elements for different video formats (webm, ogg) for better compatibility -->
        </video>
    </div>

    <div class="content">
        <h1>Your Content Goes Here</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>

</html>
